<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid with div items</title>

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-template-rows: repeat(4, auto);
      gap: 5px;
     
    }
    .grid > div {
      background-color: rgb(239, 25, 21);
      border: 3px solid black;
      text-align: right;
      
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #fff;
    }
    .c_span {
      grid-column: 1 / 3;  
    }
  </style>
</head>

<body>
  <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="c_span">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
