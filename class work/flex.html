<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
        gap: 5px;
        height: 700px;
        
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: rgb(128, 206, 226);
        text-align: center;
         border: 3px solid black;
      }
      .child:nth-child(4) {
        align-self: flex-end;
        order: calc(1);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
